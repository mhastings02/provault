<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - PromptVault Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="PromptVault Pro Logo" class="logo-small">
    <h2>Create Your Account</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()" class="btn-primary">Register</button>

    <p>Already have an account?</p>
    <a href="login.html" class="btn-secondary">Login Here</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
