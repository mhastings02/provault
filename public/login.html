<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromptVault Pro - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="loginError" class="error"></div>
    </form>

    <p style="text-align:center; margin-top: 30px;">Don't have an account?</p>

    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <div id="registerError" class="error"></div>
    </form>
  </div>

  <script>
    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorBox = document.getElementById('loginError');

      try {
        const res = await fetch('/register', {
 {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          if (data.role === 'admin') {
            window.location.href = 'vault.admin.html';
          } else {
            window.location.href = 'vault.html';
          }
        } else {
          errorBox.innerText = data.message || 'Login failed.';
        }
      } catch {
        errorBox.innerText = 'Server error.';
      }
    });

    // REGISTER
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const errorBox = document.getElementById('registerError');

      try {
        const res = await fetch('/admin/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert('User registered! Now login.');
        } else {
          errorBox.innerText = data.error || 'Registration failed.';
        }
      } catch {
        errorBox.innerText = 'Server error.';
      }
    });
  </script>

</body>
</html>
