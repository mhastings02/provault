<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    .role {
      background-color: #e0e0e0;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .action-btn {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .promote {
      background: #28a745;
      color: white;
    }

    .delete {
      background: #dc3545;
      color: white;
    }

    .error {
      color: red;
      margin-bottom: 15px;
    }

    .success {
      color: green;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <h3>Create New User</h3>
    <form id="createUserForm">
      <input type="text" id="newName" placeholder="Full Name" required />
      <input type="email" id="newEmail" placeholder="Email" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Create User</button>
      <div id="formMessage" class="error"></div>
    </form>

    <h3>All Users</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will populate here -->
      </tbody>
    </table>
  </div>

<script>
  const apiBase = ''; // same origin

  async function loadUsers() {
    const res = await fetch('/admin/users');
    const users = await res.json();

    const table = document.querySelector('#userTable tbody');
    table.innerHTML = '';

    users.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name || 'Unnamed'}</td>
        <td>${user.email}</td>
        <td><span class="role">${user.role}</span></td>
        <td>
          <button class="action-btn promote" data-id="${user._id}">Promote</button>
          <button class="action-btn delete" data-id="${user._id}">Delete</button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  document.getElementById('createUserForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('newName').value;
    const email = document.getElementById('newEmail').value;
    const password = document.getElementById('newPassword').value;
    const msg = document.getElementById('formMessage');

    try {
      const res = await fetch('/admin/create-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (!res.ok) {
        msg.className = 'error';
        msg.innerText = data.message || 'Error creating user';
      } else {
        msg.className = 'success';
        msg.innerText = 'User created!';
        document.getElementById('createUserForm').reset();
        loadUsers();
      }
    } catch (err) {
      msg.className = 'error';
      msg.innerText = 'Server error';
    }
  });

  document.querySelector('#userTable').addEventListener('click', async (e) => {
    if (e.target.classList.contains('delete')) {
      const id = e.target.dataset.id;
      await fetch(`/admin/delete-user/${id}`, { method: 'DELETE' });
      loadUsers();
    }

    if (e.target.classList.contains('promote')) {
      const id = e.target.dataset.id;
      await fetch(`/admin/promote-user/${id}`, { method: 'PATCH' });
      loadUsers();
    }
  });

  // Initial
  loadUsers();
</script>

</body>
</html>
